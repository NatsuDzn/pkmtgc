<h3 class="mat-display-1">Search: {{queryName}}</h3>

<div class="result" *ngIf="searchCards">
  <ng-container *ngFor="let card of searchCards.data">
    <img [src]="card.images.small" (click)="openCard(card.name, card.id)" />
  </ng-container>
</div>
<mat-paginator *ngIf="searchCards" [pageSizeOptions]="pageSizeOptions" [pageSize]="size"
  (page)="pageNavigations($event)"
  (selectChange)="searchCard()"
  [length]="searchCards.totalCount">
</mat-paginator>
